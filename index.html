<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="main">
        <div class="container">
            <div class="row g-5 mt-5">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="calculator rounded bg-dark p-3 px-4 pb-4">
                        <h4 class="text-light fst-italic">My Calculator</h4>
                        <div class="row px-2">
                            <div class="col-12 bg-custome ff-saira rounded text-end" id="display">
                                <span class="text-dark fs-2">123445455</span><br>
                                <span class="text-dark">123445455</span>
                            </div>
                        </div>
                        <!-- cal column one -->
                        <div class="row gx-2 pt-2">
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">(</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">)</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">%</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-light fw-bold btn btn-danger rounded p-2 text-center">AC</button>
                            </div>
                        </div>

                        <!-- cal column two -->
                        <div class="row gx-2 pt-2">
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">7</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">8</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">9</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">/</button>
                            </div>
                        </div>

                        <!-- cal column Theree -->
                        <div class="row gx-2 pt-2">
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">4</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">5</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">6</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">*</button>
                            </div>
                        </div>

                        <!-- cal column Four -->
                        <div class="row gx-2 pt-2">
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">1</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">2</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">3</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">-</button>
                            </div>
                        </div>

                        <!-- cal column Five -->
                        <div class="row gx-2 pt-2">
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">0</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">.</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-light fw-bold btn btn-success rounded p-2 text-center">=</button>
                            </div>
                            <div class="col">
                                <button class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/calc.js"></script>
</body>
</html>
